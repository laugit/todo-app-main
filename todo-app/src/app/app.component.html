<div class="wholepage">
  <img class="background" src="../assets/bg-desktop-light.jpg" />
  <div class="title">
    <div class="todotitle">T O D O</div>
    <div></div>
    <img class="icon" src="../assets/icon-moon.svg" />
  </div>
  <div class="createtodo">
    <div class="ischecked">
      <svg width="100%" height="100%">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="50%">
            <stop
              offset="0%"
              style="stop-color: hsl(192, 100%, 67%); stop-opacity: 1"
            />
            <stop
              offset="100%"
              style="stop-color: hsl(280, 87%, 65%); stop-opacity: 1"
            />
          </linearGradient>
        </defs>
        <circle
          cx="25"
          cy="19"
          r="9"
          stroke="hsl(236, 33%, 92%)"
          onclick="evt.target.getAttribute('fill') === '#ffffff' ? 
          evt.target.setAttribute('fill','url(#grad)') : evt.target.setAttribute('fill','#ffffff')"
          fill="#ffffff"
        ></circle>
      </svg>
    </div>
    <input
      type="text"
      class="createtodoinput"
      placeholder="Create a new todo..."
    />
  </div>
</div>
